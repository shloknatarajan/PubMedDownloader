[project]
authors = ["Shlok Natarajan <shlok.natarajan@gmail.com>"]
channels = ["conda-forge"]
name = "pmid-article-resolver"
platforms = ["osx-arm64"]
version = "0.1.0"

[tasks]
update-records = "python -m src.manage_records"
convert-local-html = "python -m src.markdown_from_html"

[dependencies]
